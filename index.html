<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="stylaas.css">
    
    <title>CS FA1 4Q</title>

<body> 
    <h1> Autism Speaks Sign-Up Form </h1>

    <h2> WHY JOIN AUTISM SPEAKS? </h2>

    <p> To raise awareness about autism </p>

    <p> To promote understanding of autism in society </p>

    <p> To foster an accepting and inclusive community with autistic people </p>

    <hr>


    <form>
        <fieldset>
            <legend> Full Name </legend>
                <label for="fuhname"> First Name: </label>
                <input type="text" id="fuhname" name="fuhname" required>

                <br> <br>

                <label for="luhname"> Last Name: </label>
                <input type="text" id="luhname" name="luhname" required>

        </fieldset>

        <br> <br>

        <label>Sex:</label>

        <label> <input type="radio" name="sex" value="male" required> Male </label>

        <label> <input type="radio" name="sex" value="female" required> Female </label>

        <label> <input type="radio" name="sex" value="prefernottosay" required> Prefer not to say </label>

        <br> <br>

        <label for="emayl">Email:</label>
        <input type="email" id="emayl" name="emayl" required>

        <br> <br>

        <label for="con">Contact Number:</label>
        <input type="text" id="con" name="con">

        <br> <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
